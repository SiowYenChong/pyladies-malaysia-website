{% load static tailwind_tags %}
    <link href="{% static 'css/custom.css' %}" rel="stylesheet">
    <header class="fixed inset-x-0 top-0 z-50 backdrop-blur-xl">
    <nav aria-label="Global" class="flex items-center justify-between p-6 lg:px-8">
      <div class="flex lg:flex-1">
        <a href="#" class="-m-1.5 p-1.5">
          <span class="sr-only">PyLadies Kuala Lumpur</span>
          <a href="{% url 'home' %}">
            <img src="{% static 'images/PyLadiesKL.png' %}" alt="PyLadies Kuala Lumpur" class="w-20">
          </a>
        </a>
      </div>
      <div class="flex lg:hidden">
        <button type="button" command="show-modal" commandfor="mobile-menu" class="-m-2.5 inline-flex items-center justify-center rounded-md p-2.5 text-gray-200">
          <span class="sr-only">Open main menu</span>
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" data-slot="icon" aria-hidden="true" class="size-6">
            <path d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" stroke-linecap="round" stroke-linejoin="round" />
          </svg>
        </button>
      </div>
      <div class="hidden lg:flex lg:gap-x-12">
        <a href="/about" class="text-sm/6 font-semibold text-white">About</a>
        <a href="/events" class="text-sm/6 font-semibold text-white">Events</a>
        <a href="/speakers" class="text-sm/6 font-semibold text-white">Speakers</a>
        <a href="/blog" class="text-sm/6 font-semibold text-white">Articles</a>
        <a href="/faq" class="text-sm/6 font-semibold text-white">FAQ</a>
        <a href="/becomeMember" class="text-sm/6 font-semibold text-white">Join Member</a>
      </div>
    </nav>
    <el-dialog>
      <dialog id="mobile-menu" class="backdrop:bg-transparent lg:hidden">
        <div tabindex="0" class="fixed inset-0 focus:outline-none">
          <el-dialog-panel class="fixed inset-y-0 right-0 z-50 w-full overflow-y-auto bg-[var(--pyladies-dark)] p-6 sm:max-w-sm sm:ring-1 sm:ring-gray-100/10">
            <div class="flex items-center justify-between">
              <a href="#" class="-m-1.5 p-1.5">
                <span class="sr-only">PyLadies Kuala Lumpur</span>
                <a href="{% url 'home' %}">
                <p class="text-white text-3xl font-['Dancing_Script'] font-bold tracking-tight">PyLadies <span class="text-[var(--pyladies-primary)]">Kuala Lumpur</span></p>
                </a>
              </a>
              <button type="button" command="close" commandfor="mobile-menu" class="-m-2.5 rounded-md p-2.5 text-gray-200">
                <span class="sr-only">Close menu</span>
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" data-slot="icon" aria-hidden="true" class="size-6">
                  <path d="M6 18 18 6M6 6l12 12" stroke-linecap="round" stroke-linejoin="round" />
                </svg>
              </button>
            </div>
            <div class="mt-6 flow-root">
                <div class="-my-6 divide-y divide-white/10">
                  <div class="space-y-2 py-6">
                    <a href="/about" class="-mx-3 block rounded-lg px-3 py-2 text-base/7 font-semibold text-white hover:bg-white/6">About</a>
                    <a href="/events" class="-mx-3 block rounded-lg px-3 py-2 text-base/7 font-semibold text-white hover:bg-white/6">Events</a>
                    <a href="/speakers" class="-mx-3 block rounded-lg px-3 py-2 text-base/7 font-semibold text-white hover:bg-white/6">Speakers</a>
                    <a href="/blog" class="-mx-3 block rounded-lg px-3 py-2 text-base/7 font-semibold text-white hover:bg-white/6">Articles</a>
                    <a href="/faq" class="-mx-3 block rounded-lg px-3 py-2 text-base/7 font-semibold text-white hover:bg-white/6">FAQ</a>
                    <a href="/becomeMember" class="-mx-3 block rounded-lg px-3 py-2 text-base/7 font-semibold text-white hover:bg-white/6">Join Member</a>
                  </div>
                  <div class="py-6">
                    <a href="#" class="-mx-3 block rounded-lg px-3 py-2.5 text-base/7 font-semibold text-white hover:bg-white/5">Contact</a>
                  </div>
                </div>
            </div>
          </el-dialog-panel>
        </div>
      </dialog>
    </el-dialog>
  </header>
