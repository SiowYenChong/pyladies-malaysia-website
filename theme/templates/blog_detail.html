{% extends "base.html" %}
{% load static %}
{% block title %} | {{ post.title }}{% endblock %}

{% block content %}
<main class="bg-gray-900 text-white min-h-screen py-16 sm:py-24 lg:py-32">
    <div class="mx-auto max-w-4xl px-6 lg:px-8">
        <article class="bg-gray-800 rounded-xl p-8 sm:p-12 shadow-lg">
            <header class="text-center mb-10">
                {% if post.image %}
                <img src="{{ post.image }}" alt="{{ post.title }}" class="w-full rounded-lg mb-8 mx-auto object-cover max-h-[400px]">
                {% endif %}
                <h1 class="text-4xl font-extrabold tracking-tight text-white sm:text-5xl lg:text-6xl leading-tight">
                    {{ post.title }}
                </h1>
                <time datetime="{{ post.date }}" class="mt-4 text-lg text-gray-400 block font-light">
                    {{ post.date|date:"F j, Y" }}
                </time>
            </header>
            
            <div class="prose prose-invert lg:prose-xl mx-auto mt-10 text-gray-300">
                {{ post.content|safe }}
            </div>
            
            
            <div class="mt-10 text-center">
                <a href="{% url 'blog' %}" class="inline-flex items-center text-indigo-400 font-medium hover:underline transition-colors duration-200">
                    &larr; Back to all posts
                </a>
            </div>
        </article>
    </div>
</main>
{% endblock %}
